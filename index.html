<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="icon" href="/business-to-do-list-flat-icon-modern-style-task-list-business-to-do-list-flat-icon-modern-style-any-purposes-perfect-web-138650221.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="section">
      <div class="card">
          <h1>Todo App</h1>
          <input type="text" placeholder="Add your new todo" >
          <i class="fa fa-plus" aria-hidden="true"></i>
          <div class="list">
              <p class="title">
                  Buy new Macbook
              </p>
              <i class="fa fa-trash" aria-hidden="true"></i>
          </div>
          <div class="list">
            <p class="title">
                Buy new Monitor
            </p>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
        <div class="list">
            <p class="title">
                Buy new Airpods
            </p>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
        <div class="list">
            <p class="title">
                Buy new Iphone
            </p>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
        <div class="have">
            <p class="title">
                Buy new Macbook
            </p>
            <button class="clear">Clear all</button>
        </div>
      </div>
      
    </section>
</body>
</html>
